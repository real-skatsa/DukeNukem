<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chris's 40th – DNKROZ Console</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body {
    background: #000;
    color: #00ff66;
    font-family: "Courier New", monospace;
    font-size: 18px;
    line-height: 1.6;
    padding: 40px;
    margin: 0;
  }
  pre {
    margin: 0;
    white-space: pre-wrap;
    word-break: break-word;
    text-shadow: 0 0 6px rgba(0,255,102,0.4);
  }
  .cursor {
    animation: blink 1s steps(1) infinite;
  }
  @keyframes blink { 50% { opacity: 0; } }
  .gold {
    color: #ffcc00;
    text-shadow: 0 0 8px rgba(255,204,0,0.6);
  }
  .poster {
    display: block;
    margin: 24px auto;
    max-width: 90%;
    width: 700px;
    height: auto;
    border: 1px solid #00ff66;
    box-shadow: 0 0 8px rgba(0,255,102,0.25);
  }
</style>
</head>
<body>
<pre id="console"></pre>

<script>
const pre = document.getElementById("console");

async function typeText(text, speed = 50) {
  for (let i = 0; i < text.length; i++) {
    pre.innerHTML += text[i];
    await new Promise(r => setTimeout(r, speed));
  }
}

async function newLine(delay = 400) {
  pre.innerHTML += "<br>";
  await new Promise(r => setTimeout(r, delay));
}

async function progressBar() {
  for (let i = 0; i <= 100; i += 2) {
    pre.innerHTML = pre.innerHTML.replace(/\d{1,3}%?$/, "") + i + "%";
    await new Promise(r => setTimeout(r, 120)); // ≈6s total
  }
}

async function run() {
  await typeText("C:\\> cd duke3d");
  await newLine(); await newLine();

  await typeText("C:\\DUKE3D> duke3d.exe");
  await newLine(); await newLine();

  await typeText("Loading Duke Nukem 3D... ");
  await progressBar();
  await newLine(); await newLine();

  await typeText("> DNKROZ");
  await newLine();
  await typeText("........ INITIALISING ........");
  await newLine(); await newLine();

  const goldText = document.createElement("span");
  goldText.className = "gold";
  goldText.textContent = ": NUKEM MODE activated at Chris's 40th birthday";
  pre.appendChild(goldText);

  pre.innerHTML += "<br><br>";

  const img = document.createElement("img");
  img.className = "poster";
  img.alt = "Duke Nukem 3D themed poster";
  img.src = "https://i.imgur.com/mQn3y8s.jpeg"; // Duke Nukem artt
  pre.appendChild(img);

  const cursor = document.createElement("span");
  cursor.className = "cursor";
  cursor.textContent = "_";
  pre.appendChild(cursor);
}

run();
</script>
</body>
</html>
